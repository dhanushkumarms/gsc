<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Set Certified</title>
  <script defer src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"></script>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <header class="bg-blue-600 text-white py-6 text-center shadow-md">
    <h1 class="text-3xl font-bold">ðŸŽ“ Get Set Certified</h1>
    <p class="text-sm mt-1">Generate & Download Certificates Easily</p>
  </header>

  <!-- Login Section -->
  <section id="authSection" class="max-w-md mx-auto bg-white p-6 mt-10 rounded shadow">
    <h2 class="text-xl font-semibold mb-4 text-center">Login or Sign Up</h2>
    <input type="email" id="email" placeholder="Email"
      class="w-full px-4 py-2 border rounded mb-2" />
    <input type="password" id="password" placeholder="Password"
      class="w-full px-4 py-2 border rounded mb-4" />
    <div class="flex justify-between">
      <button onclick="login()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Login</button>
      <button onclick="signup()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Sign Up</button>
    </div>
    <p id="authStatus" class="text-sm text-center mt-3 text-red-600"></p>
  </section>

  <!-- Main App Section -->
  <section id="mainApp" class="max-w-2xl mx-auto bg-white p-6 mt-10 rounded shadow hidden">
    <h2 class="text-xl font-semibold mb-4 text-center">Select Certificate Template</h2>
    <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-6">
      <label class="flex items-center space-x-2">
        <input type="radio" name="template" value="1" class="accent-blue-600" />
        <span>Template 1</span>
      </label>
      <label class="flex items-center space-x-2">
        <input type="radio" name="template" value="2" class="accent-blue-600" />
        <span>Template 2</span>
      </label>
    </div>

    <h2 class="text-xl font-semibold mb-2">Upload Excel/CSV File</h2>
    <input type="file" id="excelFile" accept=".csv,.xlsx"
      class="w-full px-4 py-2 border rounded mb-4" />

    <button onclick="submitForm()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded w-full">
      Generate Certificate
    </button>

    <div id="downloadLink" class="mt-4 text-center"></div>
  </section>

</body>
</html>
